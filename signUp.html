<!DOCTYPE html>

    <title>signUpAll</title>
    <link rel="stylesheet" href="./css/all.css">
    <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.9.1/axios.js' integrity='sha512-Kg0CewqPNO/ziOJuCq5eyl3P/V6OLz/Lb1I2m+yKS3lHZcGVFN/KOew18rWP+kTsL7haYdaqGjwHQCZrN0heLQ==' crossorigin='anonymous'></script>

</head>
<body>
        <!-- 上方選單起始 要固定 -->
    
        <div class="navbar">

            <div class="setInFrame dpSpaceBetween">
                <h1 class="vacationAromaLogo">
                    <a href="/index.html"><img src="/img/logoB.png" alt=""></a>
                </h1>
        
                <ul class="loginMember">
                    <li><a href="/login.html">會員登入</a></li>
                    <li><a href="/sp1Cart.html">購物車</a></li>
                    <li><a href="">風味搜尋</a></li>
                </ul>  
        
            </div>
    
        </div>

        <!-- 上方選單結束 -->
        <div class="signUpContent">
            <h3 class="signUpTitle">註冊會員</h3>

            <ul class="signUpForm">
                <li class="member">
                    <span>姓名</span>
                    <input type="text" name="" value="" class="userName" placeholder="輸入姓名">
                    <span>手機</span>
                    <input type="text" name=""  value="" class="userPhone" placeholder="輸入手機">
                    <hr class="solid">
                </li>
    
                <li>信箱
                    <input type="text" name=""  value="" class="userEmail" placeholder="信箱即為帳號">
                    <hr class="solid">
                </li>

                <li>密碼
                    <input type="text" name="" value="" class="userLogin" placeholder="密碼">
                    <hr class="solid">
                </li>

                <li>密碼確認
                    <input type="text" name="" value="" class="confirmPassword" placeholder="再次輸入密碼">
                    <hr class="solid">
                </li>

                
            </ul>
            <div class="signUpBtn">確認註冊</div>
            <div class="signUpBtn lineLogin">LINE綁定會員</div>
        </div>
    
    
    
    
    
    
        <!-- 尾 店家資訊 -->
        <div class="footer">
            <ul class="brandVA setInFrame">
                <li>
                    <span class="vaIGBtn"></span>
                    <span class="vaFBBtn"></span>
                    <span class="vaLineBtn"></span>
                    <a href="" ></a>
                    <a href=""></a>
                    <a href=""></a>
                </li>
                <li>假期風味</li>
                <li>聯絡電話 07-5169-123</li>
                <li>門市地址 高雄市鹽埕區假期一路3F</li>
    
            </ul>
            <div class="mapkit">
            </div>
            
        </div>
        <!-- 尾 店家資訊 結束 -->

        <!-- 載入ＪＳ -->
        <script src="/js/signUp.js"></script>
        <!-- 判斷登入 -->
        <script src="/js/loginMember.js"></script>
</body>
</html>
