        ul {
            list-style-type: none;

        .caret {
            cursor: pointer;

        .active {

        }
        /*  AF協作 左方商品選單與ＪＱ */

<body>
    <!-- 上方選單起始 要固定 -->

    <div class="navbar">

        <div class="setInFrame dpSpaceBetween">
            <h1 class="vacationAromaLogo">
                <a href="./index.html"><img src="./img/logoB.png" alt=""></a>
            </h1>

            <ul class="loginMember">
                <li><a href="./login.html">會員登入</a></li>
                <li><a href="./sp1Cart.html">購物車</a></li>

    <div class="commodityContent setInFrame commodityCenter">

        <!-- 商品選單欄位 開始 -->
        <div class="commodityNav">
            <h2>商品分類</h2>

            <ul class="selectCommodity">
                <li><a class="free">期間限定</a>
                    <hr class="solid">
                </li>



                <!-- AF協作 -->
                <li>
                    <span class="caret" id="index1">台灣商品</span>
                    <hr class="solid">
                    <ul class="commodityArea">
                        <li data-value="3001">台灣阿里山</a></li>
                        <li data-value="3002">台灣古坑</a></li>
                        <li data-value="3003">台南東山</a></li>
                    </ul>
                </li>
                <li>
                    <span class="caret" id="index2">中南美洲商品</span>
                    <hr class="solid">
                    <ul class="commodityArea">
                        <li data-value="4001">巴拿馬</li>
                        <li data-value="4002">巴西</li>
                        <li data-value="4003">哥倫比亞</li>
                    </ul>
                </li>
                <li>

                        <li data-value="5001">衣索比亞</li>
                    </ul>
                </li>
            </ul>
        </div>
        <!-- AF協作 -->
        <!-- 商品選單欄位 結束 -->
        

        <!-- 商品介紹 開始 -->
        <div class="purchasing">
            <div class="purchasingNav" id="purchasingId">
                <div id="purchasingImg">
                    <div class="productImg" style="background-image: url('');width:600px;height:400px">
                    </div>
                </div>

                <ul class="purchasingArea">
                    <li id="areaNameId">
                        <h1>古坑 日曬 比里咖啡莊園</h1>
                    </li>
                    <li id="areaText">
                        <p>產品介紹內文產品介紹內文產品介紹內文</p>
                    </li>

                    <li class="purchasingSubtitle">研磨方式</li>
                    <li class="selectGrindNav">
                        <select name="" class="selectGrind" id="selectGrindId">
                            <option value="選取研磨方式" id="grindingMethodId">選取研磨方式</option>
                            <option value="不研磨" id="selectNoGrindId">不研磨</option>
                            <option value="手沖" id="grinHandPunchId">手沖</option>
                            <option value="義式手沖壺" id="ItalianGrinHandPunchId">義式手沖壺</option>
                        </select>
                    </li>

                    <li class="purchasingSubtitle">購買數量</li>

                    <li class="selectPurchasingNum">
                        <div class="purchasingNum" id="cartLessPlus">
                            <span class="selectValueAddSub addLess">-</span>
                            <input type="text" name="" id="purchasingValueId" value="0" class="purchasingValue">
                            <span class="selectValueAddSub addPlus">+</span>
                        </div>

                        <span class="cartBtn" id="cartBtnId">加入購物車</span>
                    </li>


                    <li class="total" id="totalNumId">
                        <span>合計</span>
                        <span class="totalNum">NT.1600</span>
                    </li>

                </ul>


            </div>

            <hr class="solid">
            <div class="purchasingText">

                <span>描述</span>
                <div id="pageAreaText">
                    <!-- 渲染產品介紹文字 -->
                </div>

            </div>
        </div>


    </div>
    <!-- 商品介紹 結束 -->
