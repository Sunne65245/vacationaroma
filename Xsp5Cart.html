<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shoppingCart5</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="./css/all.css?b=17050403">
</head>

<body>

    <!-- 上方選單起始 要固定 -->

    <div class="navbar">

        <div class="setInFrame dpSpaceBetween">
            <h1 class="vacationAromaLogo">
                <a href="./index.html"><img src="./img/logoB.png" alt=""></a>
            </h1>

            <ul class="loginMember">
                <li><a href="./login.html">會員登入</a></li>
                <li><a href="./sp1Cart.html">購物車</a></li>

            </ul>

        </div>

    </div>
    <!-- 上方選單結束 -->

    <!-- 商品區 需調整 -->
    <div class="cartContent setInFrame">

        <h2 class="cartSp5">
            <span>訂購完成</span>
        </h2>
        <!-- 補 -->

        <ul class="deliveryList" id="deliveryLinePickerId">
        </ul>

        <div class="loader_container">
            <div class="loader"></div>
        </div>

        <table class="cartContent setInFrame">

            <thead class="cartList theadList">
                <th></th>
                <th>商品名稱</th>
                <th>數量</th>
                <th>品項價格</th>
            </thead>




            <tbody class="cartContentList cartList" id="userCartList">
                <!-- 訂單樣式 -->
            </tbody>



            <!-- 總計 -->
            <tfoot id="ordersubtotal">
                <td colspan="15" align="right" class="tdNotSolid">
                    <div class="nextBtn" id="nextBtnId">
                        <span>回首頁</span>
                    </div>
                </td>
            </tfoot>

        </table>





    </div>




    <!-- 尾 店家資訊 -->
    <div class="footer">
        <ul class="brandVA setInFrame">
            <li class="footerIconBtn">
                <a href="#" class="social IGBtn"></a>
                <a href="#" class="social FBBtn"></a>
                <a href="#" class="social LineBtn"></a>
            </li>
            <li>假期風味</li>
            <li>聯絡電話 07-5169-123</li>
            <li>門市地址 高雄市鹽埕區假期一路3F</li>

        </ul>
        <div class="mapKit setInFrame">
            
            <!-- 地圖最後載入 -->
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d14733.294170546787!2d120.300311!3d22.6043902!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xb9f297a86cf40dfb!2z6auY6ZuE6Luf6auU56eR5oqA5ZyS5Y2A!5e0!3m2!1szh-TW!2stw!4v1620052976128!5m2!1szh-TW!2stw"
                width="512" height="200" style="border:0;" allowfullscreen="" >  
            </iframe>  
        </div>

    </div>
    <!-- 尾 店家資訊 結束 -->

    <!-- 載入ＪＳ -->
    <script src="./js/API.js?b=17050403"></script>

    <!-- 判斷登入 -->
    <script src="./js/loginMember.js?b=17050403"></script>
    <script src="./js/sp5Cart.js?b=17050403"></script>
    <!-- 好了再打開 -->
    <script>
        window.onbeforeunload = function (e) {
            var e = window.event || e;
            e.returnValue = ("準備要清除 orderId囉 ");
            localStorage.removeItem("OrderDetails");
            localStorage.removeItem("orderId");
            localStorage.removeItem("payment");
        }
    </script>
</body>

</html>
