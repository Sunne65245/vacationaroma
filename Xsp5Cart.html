<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>shoppingCart1</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="./css/all.css">
</head>
<body>

    <!-- 上方選單起始 要固定 -->
    
    <div class="navbar">

        <div class="setInFrame dpSpaceBetween">
            <h1 class="vacationAromaLogo">
                <a href="/index.html"><img src="./img/logoB.png" alt=""></a>
            </h1>
    
            <ul class="loginMember">

                <li><a href="/sp1Cart.html">購物車</a></li>

            </ul>  
    
        </div>

    </div>
    <!-- 上方選單結束 -->

<!-- 商品區 需調整 -->

            <span>訂購完成</span>
        </h2>

        <table class="cartContent setInFrame">

            <thead class="cartList" >

                <th>店取或宅配</th>
                <th>收件人</th>
                <th>訂單內容</th>
            </thead>
            

            <tbody class="cartContentList" id="userCartList">
                <th>訂購日期</th>
                <th>金額</th>
                <th>收件人</th>
                <th>訂單內容</th>
            </tbody>

            <footer>
                <td colspan="6" align="right" id="nextIndexBtnId" class="tdNotSolid">      
                    <div class="nextBtn" >
                        <span>回首頁</span>
                    </div>
                </td>
            </footer>

            
        </table>
    </div>


    <!-- 尾 店家資訊 -->
    <div class="footer">
        <ul class="brandVA setInFrame">
            <li class="footerIconBtn" >
                <a href="#" class="social IGBtn"></a>
                <a href="#" class="social FBBtn"></a>
                <a href="#" class="social LineBtn"></a>
            </li>
            <li>假期風味</li>
            <li>聯絡電話 07-5169-123</li>
            <li>門市地址 高雄市鹽埕區假期一路3F</li>

        </ul>
        <div class="mapkit">
        </div>

    <script src="./js/sp5Cart.js"></script>
