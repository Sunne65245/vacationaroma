    <!-- 上方選單起始 要固定 -->

    <div class="navbar">

    <!-- 上方選單結束 -->

                <li>手機
                    <input type="text" name="" value="" class="" id="LinePhone" placeholder="收件人手機">

                </li>
                <li>地址

                    <hr class="solid">
                </li>

            </ul>

            <div class="between">
                <div></div>
                <div class="nextBtn" id="nextBtnLineSp3Id">

            </div>


        </div>

    <!-- 尾 店家資訊 -->

        <ul class="brandVA setInFrame">
            <li class="footerIconBtn">
