<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>memberPage</title>
    <link rel="stylesheet" href="./css/all.css?b=17050403">
    <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.9.1/axios.js'

<body>

    <!-- 上方選單起始 要固定 -->
    <div class="navbar">

        <div class="setInFrame dpSpaceBetween">
            <h1 class="vacationAromaLogo">
                <a href="./index.html"><img src="./img/logoB.png" alt=""></a>
            </h1>

            <ul class="loginMember">
                <li><a href="./login.html">會員登入</a></li>
                <li><a href="./sp1Cart.html">購物車</a></li>
                <li><a href="">風味搜尋</a></li>
            </ul>

        </div>

    </div>
    <!-- 上方選單結束 -->


    <!-- 會員資料 開始 -->
    <div class="memberContent setInFrame">
        <div class="memberNav cartContent">

            <div class="memberPhoto" id="userList">

            </div>
            <div class="memberInformation">
                <div class="nextBtn" id="signOutBtnId">
                    <span>會員登出</span>
                </div>
            </div>

        </div>


        <table class="cartContent setInFrame">

            <thead class="cartList">
                <th>訂單編號</th>
                <th>訂購日期</th>
                <th>金額</th>
                <th>店取或宅配</th>
                <th>收件人</th>
                <th>訂單內容</th>
            </thead>


            <tbody class="cartContentList" id="userCartList">
                <!-- 渲染訂單 -->
            </tbody>

                <footer>
                    <td colspan="15" align="right" id="nextIndexBtnId" class="tdNotSolid">
                        <div class="nextBtn">
                            <span>回首頁</span>
                        </div>
                    </td>
                </footer>


        </table>

    </div>

    <!-- 會員資料 結束 -->


    <!-- 尾 店家資訊 -->
    <div class="footer">
        <ul class="brandVA setInFrame">
            <li>
                <span class="vaIGBtn"></span>
                <span class="vaFBBtn"></span>
                <span class="vaLineBtn"></span>
                <a href=""></a>
                <a href=""></a>
                <a href=""></a>
            </li>
            <li>假期風味</li>
            <li>聯絡電話 07-5169-123</li>
            <li>門市地址 高雄市鹽埕區假期一路3F</li>

        </ul>
        <div class="mapKit setInFrame">
            <!-- 地圖最後載入 -->
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d14733.294170546787!2d120.300311!3d22.6043902!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xb9f297a86cf40dfb!2z6auY6ZuE6Luf6auU56eR5oqA5ZyS5Y2A!5e0!3m2!1szh-TW!2stw!4v1620052976128!5m2!1szh-TW!2stw"
                width="512" height="200" style="border:0;" allowfullscreen="" >  
            </iframe>  
        </div>

    </div>
    <!-- 尾 店家資訊 結束 -->

    <!-- 載入ＪＳ -->
    <script src="./js/API.js?b=17050403"></script>
    <!-- 判斷登入 -->
    <script src="./js/loginMember.js?b=17050403"></script>
    <script src="./js/memberPage.js?b=17050403"></script>
